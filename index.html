<!DOCTYPE html>
<html>
  <head>
    <title>SF Food Trucks</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="home.css">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=geometry,places"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="map.js"></script>
  </head>
  <body>
	<h1 style="text-align:center;" id="title">SAN FRANCISCO FOOD TRUCKS</h1>

	<div>
		<table border="0" width="100%">
			<tr>
				<td><span id="set-range">SET YOUR SEARCH RANGE IN
				<input type="number" id="range" value="1" onchange="setRange()">&nbsp;MILES</span>
				<td class="url-icon" align="center">
					<a href="http://sffoodtrucks.co.nf">
					<img class="on" src="images/food-truck.png">
					<img class="off" src="images/fast-food.jpg">
					</a>
				</td>    
			</tr>
		</table>	
	</div>
	
    <input id="pac-input" class="controls" type="text"
        placeholder="Enter a location">
    <div id="type-selector" class="controls">
      <input type="radio" name="type" id="Car" value="DRIVING" checked="checked">
      <label for="car"><img class="travel-modes" src="images/car.png"></label>

      <input type="radio" name="type" id="Transit" value="TRANSIT">
      <label for="transit"><img class="travel-modes" src="images/transit.png"></label>

      <input type="radio" name="type" id="Bicycle" value="BICYCLING">
      <label for="bicycle"><img class="travel-modes" src="images/bike.png"></label>

      <input type="radio" name="type" id="Walk" value="WALKING">
      <label for="walk"><img class="travel-modes" src="images/walk.png"></label>
    </div>

    <div id="map-canvas"></div>
  </body>
</html>
